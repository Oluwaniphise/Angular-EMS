<ng-container *ngIf="task.status === 'in_progress'">

    <div (dblclick)="moveToDone(task)" class="flex flex-row justify-between p-4 mt-5 border border-white">
        <div class="cursor-pointer">
            <p>{{task.task}}</p>
            <small>{{task.created_at | date: 'medium'}}</small>
        </div>
     <div>
        <fa-icon class="cursor-pointer" (click)="reverseToPending(task)" [icon]="faBack"></fa-icon>
     </div>

    </div>

</ng-container>
