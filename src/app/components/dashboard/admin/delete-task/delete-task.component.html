<h2 mat-dialog-title>Confirm to delete task</h2>
<mat-dialog-content> Are you sure you want to delete this task? Note this action is irreversible.</mat-dialog-content>
<!-- <mat-dialog-actions> -->
  <div class="flex py-5 gap-4 justify-end">
    <div>
      <button
      class="bg-red-500 w-full text-white p-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300"
      mat-dialog-close
    >
      Cancel
    </button>

    </div>
   
    <div>

    <button (click)="onSubmit()"
    [disabled]="loading"
      class="bg-blue-500 w-full text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
    >
      {{loading ? 'Deleting...': 'Delete'}}
    </button>
    
  </div>

  </div>
<!-- </mat-dialog-actions> -->
