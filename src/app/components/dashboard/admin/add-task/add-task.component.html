 <div class="w-full h-screen pb-10  ">
  <div class="max-w-xl border border-white p-8 rounded shadow-md  ">
    <h2 class="text-2xl font-semibold text-white mb-6">Add Task</h2>
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="task" class="block text-white font-medium mb-2"
          >Task</label
        >
        <textarea
          type="text"
          id="task"
          formControlName="task"
          class="w-full text-black p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="add a testimonial to the website"
        ></textarea>
        <div
          class="text-red-500"
          *ngIf="
            addTaskForm.get('task')?.invalid &&
            (addTaskForm.get('task')?.dirty || addTaskForm.get('task')?.touched)
          "
        >
          Please provide a task
        </div>
        
      </div>
      <div class="mb-6">
        <label for="created_at" class="block text-white font-medium mb-2"
          >Date</label
        >
        <input
          type="datetime-local"
          id="created_at"
          formControlName="created_at"
          class="w-full text-black p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
        />
        <div
          class="text-red-500"
          *ngIf="
            addTaskForm.get('created_at')?.invalid &&
            (addTaskForm.get('created_at')?.dirty ||
              addTaskForm.get('created_at')?.touched)
          "
        >
          Select date and time
        </div>
      </div>

      <div class="mb-6">
        <label for="created_at" class="block text-white font-medium mb-2"
          >Status</label
        >
        <select
          name="status"
          class="w-full text-black p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          formControlName="status"
          id="status"
        >
        <option selected disabled value="Select a status">Select a status</option>

          <option  value="pending">Pending</option>
          <option value="in_progress">In Progress</option>
          <option value="done">Done</option>
        </select>
        <div
          class="text-red-500"
          *ngIf="
            addTaskForm.get('status')?.invalid &&
            (addTaskForm.get('status')?.dirty ||
              addTaskForm.get('status')?.touched)
          "
        >
          Select status
        </div>
      </div>


      <div class="mb-6">
        <label for="created_at" class="block text-white font-medium mb-2"
          >Employee</label
        >
        <select
          name="status"
          class="w-full text-black p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          formControlName="employee"
          id="employee"
        >
        <option selected  value="Select an employee">Select an employee</option>
          <option *ngFor="let employee of employees"  value="{{employee.username}}">
            {{employee.username}}
          </option>
        </select>
        <div
          class="text-red-500"
          *ngIf="
            addTaskForm.get('employee')?.invalid &&
            (addTaskForm.get('employee')?.dirty ||
              addTaskForm.get('employee')?.touched)
          "
        >
          Select employee
        </div>
      </div>
      <button
        type="submit"
        [disabled]="loading || addTaskForm.invalid"
        class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
      >
       {{loading ? 'Adding...': 'Add'}}
      </button>
    </form>
  </div>
</div>
