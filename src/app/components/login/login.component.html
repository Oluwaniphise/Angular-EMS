<div class="flex flex-col h-screen justify-center items-center">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full text-black p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="example@example.com"
        />
        <div class="text-red-500" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            Please provide a valid email address.
          </div>
        <!--  -->
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full text-black p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="********"
        />
        <div class="text-red-500" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            Password must have greater than 7 characters
          </div>
      
      </div>
      <button
        type="submit"
       [disabled]="loginForm.invalid || loading" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
      >
        {{loading ? 'logging in...': 'Login'}}
      </button>

    <div>
      <small class="text-black">
        New Here?  <a routerLink="/register">Register</a>
        </small>
    </div>
    </form>
  </div>
</div>
